<script src="static/js/update.js"></script>
<script src="static/js/hide.js"></script>
<script>
	function show(type) {
		var selector = $('.' + type + '-text').parent();
		if( selector.length ) {
			selector.siblings().hide();
			$('#head').show();
			selector.show();
		} else {
			$('.tr-message:visible').hide();
		}
	}
	
	function filter() {
		var value =$("#message_level_filter").val();
		if( value.length ) {
			var selector = $('.tr-message');
			selector.each( function( ) {
				var element = $(this).find("td.message").html();
				if (element.indexOf(value) != -1) {	} else {
					$(this).hide();
				}
			});
		} else {
			show_all();
		}
	}
	
	function show_all() {
		var all = $('tr');
		all.show();
	}
	
	function discard() {
		if (confirm('Are you sure you want to discard these messages?')) {
			var selector = $('.tr-message:visible');
			selector.each( function( ) {
			var identifier = $(this).attr( "id" );
			socket.emit('delete', { "uuid": identifier } );
			$(this).hide();
		});
		socket.emit('message');
		} else {}
	}
	
	function searchKeyPress(e)
{
    // look for window.event in case event isn't passed in
    e = e || window.event;
    if (e.keyCode == 13)
    {
		filter();
        return false;
    }
    return true;
}
</script>
